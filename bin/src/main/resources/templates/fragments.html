<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">

  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" />
	<link href='https://fonts.googleapis.com/css?family=Roboto' rel='stylesheet' type='text/css' />
	<link href='https://fonts.googleapis.com/css?family=Exo' rel='stylesheet' type='text/css' />

  </head>

  <body>

    <div  th:fragment="navbar" class="navbar navbar-inverse" role="navigation">

        <div class="container-fluid">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <a class="navbar-brand" href="/" th:text="#{header.app.name}">OpenClassrooms shop</a>
            </div>

            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">

                <form class="navbar-form navbar-left">
                    <a class="btn btn-warning " style="margin-left:1%;" href="/admin/products" th:text="#{header.admin}">
                        Administrator
                    </a>
                </form>

                <ul class="nav navbar-nav navbar-right">
                    <li><a href="/order/cart" th:text="#{header.your.cart}">Your Cart</a></li>

                    <li sec:authorize="isAuthenticated()">
                        <form class="navbar-form navbar-right" name="logoutForm" th:action="@{/logout}" method="post">
                            <input class="btn btn-default" type="submit"  th:value="#{header.logout}"/>
                        </form>
                    </li>
                </ul>
            </div><
        </div>


    </div>

    <div th:fragment="footer">
        <hr>
        <div class=" text-right" >
        <form action="#" th:action="@{/products}" method="get">
            <select id="lang" name="lang">
                <option value=""></option>
                <option value="en" th:text="#{lang.select}" selected="selected"></option>
                <option value="en" th:text="#{lang.en}"></option>
                <option value="fr" th:text="#{lang.fr}"></option>
            </select>
            <button class="btn btn-default " type="submit" id="dropdownMenuButton">OK</button>

        </form>
        </div>
        <div th:utext="#{copyright}">Footer title </div>
    </div>
  </body>

</html>
