<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="#{login.title}">Sign in</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css"/>

    <link href='https://fonts.googleapis.com/css?family=Roboto' rel='stylesheet' type='text/css'/>
    <link href='https://fonts.googleapis.com/css?family=Exo' rel='stylesheet' type='text/css'/>

</head>
<body>

    <div th:replace="fragments :: navbar">Navigation bar fragment</div>
    <div class="container body-content">
        <h2>Sign in</h2>
        <p th:if="${loginError}" class="error">Wrong user or password</p>
        <form th:action="@{/login}" method="post">

            <div class="form-group col-4">
                <label th:text="#{login.username}">username</label>
                <input type="text" id="username" name="username" autofocus="autofocus" />
            </div>
            <div class="form-group col-4">
                <label th:text="#{login.password}">Password</label>
                <input type="password" id="password" name="password" />
            </div>
            <div class="text-left">
                <input class="btn btn-primary" type="submit"  th:value="#{login.login}"/>
            </div>

        </form>
        <hr>
        <div th:utext="#{copyright}">Footer title </div>
    </div>
</body>
</html>
